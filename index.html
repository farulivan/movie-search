<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="popcorn.png" type="image/x-icon">
    <title>Movie Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="search-bar container position-relative">
    <div class="row mt-3 justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Search Movie</h1>
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Movie title.." aria-label="Movie title.." aria-describedby="basic-addon2">
                <button class="input-group-text bg-dark text-white" id="search-button">Search</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="alert-container d-flex justify-content-center align-items-center w-100 mb-3" aria-live="polite" aria-atomic="true" >
        <div id="liveToast" class="toast align-items-center text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                <!-- Error Massage -->
              </div>
              <button type="button" class=" btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
    </div>
    
    
    <div class="row position-relative" id="movie-list">
        <!-- the movie list that user search will be shown -->
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg movie-detail">
        <!-- the movie detail when user klik see detail -->
    </div>
</div>



<!-- POPPER -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<!-- JS -->
<script src="script.js"></script>
</body>
</html>
